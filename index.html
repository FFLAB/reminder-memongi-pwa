<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A progressive web app to keep track of upcoming events">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="/reminder-pwa/manifest.webmanifest">
    <link rel="icon" type="image/png" href="/reminder-pwa/img/logo-512.png">
    <link rel="shortcut icon" type="image/x-icon" href="/reminder-pwa/img/favicon.ico">
    <title>Reminder PWA</title>
  </head>
  <body>
    <h1>Reminder PWA</h1>
    <p>version 0.3</p>
    <script>
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/reminder-pwa/sw.js")
          .then(function() { console.log("Registered service worker"); });
      }
    </script>
  </body>
</html>
